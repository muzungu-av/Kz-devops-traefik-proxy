entryPoints:
  ep_traefik:
    address: ":80"
  ep_jenkins:
    address: ":8080"

http:
 routers:
   http-catchall:
     rule: hostregexp(`traefik.localhost`)
     entrypoints:
     - ep_traefik

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

log:
  level: INFO

api:
  dashboard: true
